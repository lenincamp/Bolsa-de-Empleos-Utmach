<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <title></title>
    <style>
        @import url("{{ STATIC_URL }}css/style.css");
        @import url("{{ STATIC_URL }}css/jquery-ui.min.css");
        @import url("{{ STATIC_URL }}css/informacionPersonal.css");
    </style>
    <script src="{{ STATIC_URL }}js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/jquery-ui.min.js"></script>
    <script src="{{ STATIC_URL }}jsForms/ajax.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}jsForms/preferenciasLaborales.js" type="text/javascript"></script>

    <link href='http://fonts.googleapis.com/css?family=Raleway:400,900,800,700,600,500,300,200,100' rel='stylesheet' type='text/css'>

</head>
<body>
<div id="contenidoPreferenciasLaborales">

    <form class="contact_form" id="preferenciasLaborales">
        {% csrf_token %}
        <div id="contenidoAjax">
        </div>
        <fieldset>
            <legend><h5>Preferencias Laborales:</h5></legend>
            <table id="tbpreferenciasLaborales">
                <tr>
                    <td>
                        <label>Sector Público?</label>
                    </td>
                    <td>
                        <input type="radio" name="rBtnSectorPublico" value=true> <label style="width: 40px;margin-top:-5px; ">Si</label>
                        <input type="radio" name="rBtnSectorPublico" value=false checked><label style="width: 40px;margin-top:-5px;  ">No</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Aplica Sector Privado?</label>
                    </td>
                    <td>
                        <input type="radio" name="rBtnSectorPrivado" value=true> <label style="width: 40px; margin-top: -5px; ">Si</label>
                        <input type="radio" name="rBtnSectorPrivado" value=false checked><label style="width: 40px; margin-top: -5px;">No</label>
                    </td>
                </tr>

                <tr>

                    <td>
                        <label >Aspiración Salarial:</label>
                    </td>
                    <td>
                        <select id="cmbAspiracionSalarial" name="cmbAspiracionSalarial">
                            <option value="$340-$370">$340-$370</option>
                            <option value="$371-$500">$371-$500</option>
                            <option value="$501-$750">$501-$750</option>
                            <option value="$751-$1000">$751-$1000</option>
                            <option value="$1001-$1500">$1001-$1500</option>
                            <option value="$1501-$2000">$1501-$2000</option>
                            <option value="$2001-$2500">$2001-$2500</option>
                            <option value=">2500">mas de $2500</option>
                        </select>
                    </td>

                </tr>

                <tr>
                    <td>
                        <label>Prefieres Trabajar en tu misma ciudad de Residencia?</label>
                    </td>
                    <td>
                        <input type="checkbox" name="chBtnMismoLugarResidencia" id="chBtnMismoLugarResidencia" value=true>
                    </td>
                </tr>
                <tr class="trOculta">
                    <td>
                        <label>Provincia en la que Prefieres Trabajar:</label>
                    </td>
                    <td>
                        <select id="cmbProvincia" name="cmbProvincia"></select>
                    </td>
                </tr>

                <tr class="trOculta">
                    <td>
                        <label>Ciudad en la que Prefieres Trabajar:</label>
                    </td>
                    <td>
                        <select id="cmbCiudad" name="cmbCiudad"></select>
                    </td>
                </tr>

            </table>
        </fieldset>
        <a id="img" title="Guardar"><img id="btnGuardar" src="{{ STATIC_URL }}css/images/save-icon.png"></a>

    </form>

</div>
</body>
</html>
