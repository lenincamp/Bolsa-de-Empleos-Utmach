{% extends "baseEmpleado.html" %}

{% block scripts %}
    <script src="{{ STATIC_URL }}jsForms/ofertasLaborales.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/jPages.min.js" type="text/javascript"></script>
{% endblock %}

{% block usuario %}
    Bienvenido: {{ nombre }} {{ apellido }}
{% endblock %}
{% block Contenido %}
    <div class="main" style="margin-top: 20px">
        <section class="cols">
            <div class="col">
                <div class="featured">
                    <form class="contact_form" id="frmOfertasLaborales">
                        {% csrf_token %}
                        <div id="error-login" class="ui-widget">
                        </div>
                        <ul>
                            <li>
                                <h2>Busquedas de Ofertas Laborales</h2>
                            </li>
                            <li>
                                <label>Número de Oferta:</label>
                                <input id="txtNumOferta" name="txtNumOferta" type="text" />
                            </li>

                            <li>
                                <label>Cargo Solicitado:</label>
                                <input name="txtCargoSolicitado" id="txtCargoSolicitado" type="text" />
                            </li>
                            <li>
                                <label>Fecha publicación Desde:</label>
                                <input id="txtFechaDesde" name="txtFechaDesde" type="text" />
                            </li>
                            <li>
                                <label>Fecha publicación Hasta:</label>
                                <input id="txtFechaHasta" name="txtFechaHasta" type="text" />
                            </li>
                            <li style="height: 30px">
                                <label>Discapacidad:</label>
                                <input type="radio" value="Si" name="rBtnDiscapacidad" style="width: 15px; float: left;margin-top: 8px">
                                <label style="width: 18px;">Si</label>
                                <input type="radio" checked="checked" value="No" name="rBtnDiscapacidad" style="width: 15px; float: left;margin-top: 8px">
                                <label style="width: 18px; ">No</label>
                                <input type="radio" checked="checked" value="Indistinto" name="rBtnDiscapacidad" style="width: 15px; float: left;margin-top: 8px">
                                <label style="width: 40px;">Indistinto</label>
                            </li>
                            <li>
                                <label>Área Laboral:</label>
                                <select id="cmbAreaLaboral" name="cmbAreaLaboral">

                                </select>
                            </li>
                            <li>
                                <label>Remuneración:</label>
                                <select id="cmbRemuneracion" name="cmbRemuneracion">
                                    <option value="1">Seleccione</option>
                                    <option value="$340-$370">$340-$370</option>
                                    <option value="$371-$500">$371-$500</option>
                                    <option value="$501-$750">$501-$750</option>
                                    <option value="$751-$1000">$751-$1000</option>
                                    <option value="$1001-$1500">$1001-$1500</option>
                                    <option value="$1501-$2000">$1501-$2000</option>
                                    <option value="$2001-$2500">$2001-$2500</option>
                                    <option value=">2500">mas de $2500</option>
                                </select>
                            </li>

                            <li style="cursor: pointer; border-top: dotted 2px #ffffff;">
                                <img src="{{ STATIC_URL }}css/images/find.png" id="btnBuscar" title="Buscar"  width="60" height="60">
                            </li>
                        </ul>
                    </form>
                </div>

            </div>

            <div class="col">
                <div class="featured" style="width: 420px;height: auto">
                    <ul id="content" class="content">
                    </ul>
                    <div class="holder"> </div>
                </div>

            </div>


        </section>
    </div>


{% endblock %}
